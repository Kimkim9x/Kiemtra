<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>abc</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<body>
	<form>
		<td>Username:</td>
        <td>
            <input type="text" name="name" id="name" onkeyup="check()" />
        </td>
        <td>
            <div id="z-name"></div>
        </td>
        <td>Password:</td>
        <td>
            <input type="text" name="password" id="password" onkeyup="check()" />
        </td>
        <td>
            <div id="z-password"></div>
        </td>
		<td>Email:</td>
        <td>
            <input type="text" name="email" id="email" onkeyup="check()" />
        </td>
        <td>
            <div id="z-email"></div>
        </td>
    
		
        Submit
        <td><input type="submit" value="Submit" onclick="getFormvalue()"></td>
</form>

	<script>
	function check() {
 
    var data = new Array();
    data[0] = document.getElementById('name').value;
    data[1] = document.getElementById('password').value;
    data[2] = document.getElementById('email').value;
   
 
    var myerror = new Array();
    myerror[0] = "<span style='color:red,font-weight:bold'>Bạn chưa nhập tên</span>";
    myerror[1] = "<span style='color:red,font-weight:bold'>Bạn chưa nhập mật khẩu</span>";
    myerror[2] = "<span style='color:red,font-weight:bold'>Bạn chưa nhập email</span>";
    
 
    var nearby = new Array("z-name", "z-password", "z-email");
 
    for (i in data) {
        var error = myerror[i];
        var div = nearby[i];
 
        if (data[i]=="") {
            document.getElementById(div).innerHTML = error;
        } else {
            document.getElementById(div).innerHTML = "OK!";
        }
    }
 
}
	</script>
	</body>
</head>
